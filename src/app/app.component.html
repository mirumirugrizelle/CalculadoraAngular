<h1> {{title}}</h1>
<form>
  <div class="form-group">
    <label>Operando A</label>
    <input type="number" class="form-control" placeholder="Escribe operando A" [(ngModel)]="operandoA" name="operandoA">
  </div>
  <div class="form-group">
    <label>Operando B</label>
    <input type="number" class="form-control" placeholder="Escribe operando B" [(ngModel)]="operandoB" name="operandoB">
  </div>
  <button type="submit" class="btn btn-primary" (click)="suma()">Sumar</button>
</form>
<p>Resultado: {{resultado}}</p>
